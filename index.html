<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>
    
   <body>
     
      <div id = "svgcontainer">
         <svg width = "600" height = "300">
            

		 <!-- the baysquare is 160 x 160 -->

             <!-- q1 -->
            <rect 
                id="q1"
                  x = "110" y = "50"
                  width="100" height="120" 
                  style="fill:rgb(153, 102, 51);stroke-width:3;stroke:rgb(255,255,255)" />

             <!-- q2 -->
            <rect 
                id="q2"
                  x = "50" y = "50"
                  width="60" height="120" 
                  style="fill:rgb(213,105,22);stroke-width:3;stroke:rgb(255,255,255)" />

             <!-- q3 -->
            <rect 
                id="q3"
                  x = "50" y = "170"
                  width="140" height="40" 
                  style="fill:rgb(230,200,50);stroke-width:3;stroke:rgb(255,255,255)" />

             <!-- q4 -->
            <rect 
                id="q4"
                  x = "190" y = "170"
                  width="20" height="40" 
                  style="fill:rgb(102, 153, 0);stroke-width:3;stroke:rgb(255,255,255)" />


            <!-- a vs na -->
              <circle 
		  id="drag-a"
		  cx="130" cy="170" r="5"
                  style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)" />
            <!-- ba vs nba -->
              <circle
		  id="drag-ba"
		  cx="110" cy="110" r="5"
                  style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)" />
            <!-- bna vs nbna -->
              <circle
		  id="drag-bna"
		  cx="190" cy="190" r="5"
                  style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)" />

            
            <!--line x1 = "100" y1 = "100" 
               x2 = "200" y2 = "200" style = "stroke:rgb(255,0,0);
               stroke-width:2"/> 
            -->
            
         </svg>
      </div>

     <!-- all the stuff goes in one file as is my tradition. Screw your model view controller and your neo-web branding enterprises. -->
      <script>
         

var dragHandler = d3.drag()
    .on("drag", function () {
        d3.select("#drag-a")
            //.attr("cx", d3.event.x)
            .attr("cy", d3.event.y);
        d3.select("#q1")
	    .attr("height",d3.event.y-50);
        d3.select("#q3")
	    .attr("y",d3.event.y)
	    .attr("height",160+50-d3.event.y)
			  ;

    });

dragHandler(d3.selectAll("#drag-a"));


      </script>
   </body>
</html>
